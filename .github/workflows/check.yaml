name: Check Code

on:
  - push

jobs:
  linux:
    name: 🐧 Flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flake8
        run: python3 -m pip install flake8

      - name: Check code with Flake8
        run: flake8 .

  windows:
    name: 🪟 Mypy
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install mypy
        run: python3 -m pip install mypy

      - name: Check code with mypy
        run: mypy source.py
